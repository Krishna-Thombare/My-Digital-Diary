{% set feature_css = 'quotes' %}
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
        <a href="{{ url_for('quotes.quotes_list') }}" class="quotes-icon-btn">←</a>
        <span class="quotes-label ms-2">Back</span>
    </div>

    <h2 class="text-center flex-grow-1 quotes-title">New Quote</h2>

    <div class="d-flex align-items-center">
        <span class="quotes-label me-2">Save</span>
        <button form="quoteForm" type="submit" class="quotes-icon-btn">✓</button>
    </div>
</div>

<div class="quotes-diary-box">
    <form id="quoteForm" method="POST">
        {{ form.hidden_tag() }}

        <div class="quotes-body">
            {{ form.quotes(class="quotes-textarea", rows="8", placeholder="Write your quote here...") }}
        </div>
    </form>
</div>
{% endblock %}

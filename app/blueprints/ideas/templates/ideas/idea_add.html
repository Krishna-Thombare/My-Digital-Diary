{% set feature_css = 'ideas' %}
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
        <a href="{{ url_for('ideas.ideas_list') }}" class="ideas-icon-btn">←</a>
        <span class="ideas-label ms-2">Back</span>
    </div>

    <h2 class="text-center flex-grow-1 ideas-title">New Idea</h2>

    <div class="d-flex align-items-center">
        <span class="ideas-label me-2">Save</span>
        <button form="ideaForm" type="submit" class="ideas-icon-btn">✓</button>
    </div>
</div>

<div class="ideas-diary-box">
    <form id="ideaForm" method="POST">
        {{ form.hidden_tag() }}

        <div class="ideas-body">
            {{ form.ideas(class="ideas-textarea", rows="8", placeholder="Write your idea here...") }}
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>✏️ Edit Idea Entry</h2>
    <a href="{{ url_for('ideas.ideas_list', idea_id=idea_id) }}" class="btn btn-secondary">🔙 Back</a>
</div>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.ideas.label }}<br>
        {{ form.ideas(class="form-control", rows=6) }}
    </div>
    <button type="submit" class="btn btn-primary">💾 Save Changes</button>
</form>
{% endblock %}

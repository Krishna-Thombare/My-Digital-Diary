{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
        <a href="{{ url_for('ideas.ideas_list') }}" class="vintage-icon-btn">←</a>
        <span class="vintage-label ms-2">Back</span>
    </div>

    <h2 class="text-center flex-grow-1 vintage-title">Edit Idea</h2>

    <div class="d-flex align-items-center">
        <span class="vintage-label me-2">Save</span>
        <button form="editIdeaForm" type="submit" class="vintage-icon-btn">✓</button>
    </div>
</div>

<div class="vintage-diary-box">
    <form id="editIdeaForm" method="POST">
        {{ form.hidden_tag() }}

        <div class="vintage-body">
            {{ form.ideas(class="vintage-textarea", rows="8", placeholder="Edit your idea...") }}
        </div>
    </form>
</div>
{% endblock %}

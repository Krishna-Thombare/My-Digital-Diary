{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>✏️ Edit Journal Entry</h2>
    <a href="{{ url_for('journal.view_journal', journal_id=journal_id) }}" class="btn btn-secondary">🔙 Back</a>
</div>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.topic_name.label }}<br>
        {{ form.topic_name(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.journal_texts.label }}<br>
        {{ form.journal_texts(class="form-control", rows=6) }}
    </div>
    <button type="submit" class="btn btn-primary">💾 Save Changes</button>
</form>
{% endblock %}

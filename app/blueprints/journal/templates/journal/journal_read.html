{% set feature_css = 'journal' %}
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
        <a href="{{ url_for('journal.journal_list') }}" class="journal-icon-btn">←</a>
        <span class="journal-label ms-2">Back</span>
    </div>

    <h2 class="text-center flex-grow-1 journal-title">Your Journal</h2>

    <div class="d-flex align-items-center">
        <span class="journal-label me-2">Edit</span>
        <a href="{{ url_for('journal.edit_journal', journal_id=entry.id) }}" class="journal-icon-btn">✏️</a>
    </div>
</div>

<div class="journal-diary-box">
    <div class="journal-header">
        <span class="journal-date">{{ entry.date.strftime('%d/%m/%Y') }}</span> - 
        <span class="journal-topic-input disabled">{{ entry.topic_name }}</span>
        <hr class="journal-line">
    </div>

    <div class="journal-body">
        <hr class="line">
        <div class="journal-textarea readonly" style="white-space: pre-wrap;">{{ entry.journal_texts }}</div>
    </div>
</div>
{% endblock %}

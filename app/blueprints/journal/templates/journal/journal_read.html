{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📖 Journal Entry</h2>
    <a href="{{ url_for('journal.journal_list') }}" class="btn btn-secondary">🔙 Back</a>
    <a href="{{ url_for('journal.edit_journal', journal_id=entry.id) }}" class="btn btn-warning">✏️ Edit</a>
</div>

<h4>{{ entry.date.strftime('%d/%m/%Y') }} - {{ entry.topic_name }}</h4>
<hr>

<div class="bg-white p-4 border rounded" style="min-height: 500px; width: 100%; white-space: pre-wrap;">
    {{ entry.journal_texts }}
</div>
{% endblock %}

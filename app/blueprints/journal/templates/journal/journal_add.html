{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📝 Add Journal Entry</h2>
    <button form="journalForm" type="submit" class="btn btn-success">💾 Save</button>
    <br>
    <a href="{{ url_for('journal.journal_list') }}" class="btn btn-secondary">🔙 Back</a>
</div>

<form id="journalForm" method="POST">
    {{ form.hidden_tag() }}
    <table class="table table-bordered bg-white">
        <tr>
            <th>{{ form.topic_name.label }}</th>
            <td>{{ form.topic_name(class="form-control") }}</td>
        </tr>
        <tr>
            <th>{{ form.journal_texts.label }}</th>
            <td>{{ form.journal_texts(class="form-control", rows="7") }}</td>
        </tr>
    </table>
</form>
{% endblock %}

{% set feature_css = 'notes' %}
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
        <a href="{{ url_for('notes.notes_list') }}" class="notes-icon-btn">←</a>
        <span class="notes-label ms-2">Back</span>
    </div>

    <h2 class="text-center flex-grow-1 notes-title">View Note</h2>

    <div class="d-flex align-items-center">
        <span class="notes-label me-2">Edit</span>
        <a href="{{ url_for('notes.edit_note', note_id=entry.id) }}" class="notes-icon-btn">✏️</a>
    </div>
</div>

<div class="notes-diary-box">
    <div class="notes-header">
        <span class="journal-date">{{ entry.date.strftime('%d/%m/%Y') }}</span> - 
        <span class="notes-topic-input disabled">{{ entry.note_name }}</span>
        <hr class="notes-line">
    </div>
    <hr>

    <div class="notes-body">
        <div class="notes-textarea readonly" style="white-space: pre-wrap;">{{ entry.notes }}</div>

        {% if entry.source_links %}
        <hr class="line">
        <strong>Sources:</strong>
        <div style="white-space: pre-wrap;">{{ entry.source_links }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
